[General]
hotkey=Ctrl+Space
showTray=false
telemetry=false

[org.albert.extension.applications]
enabled=true
fuzzy=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.externalextensions]
enabled=true

[org.albert.extension.mpris]
enabled=true

[org.albert.extension.python]
enabled=true
enabled_modules=pacman, arch_wiki, aur, datetime, youtube, window_switcher, copyq

[org.albert.extension.snippets]
enabled=true

[org.albert.extension.ssh]
enabled=true
use_known_hosts=false

[org.albert.extension.system]
enabled=true
reboot=gnome-session-quit --reboot
shutdown=gnome-session-quit --power-off

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.virtualbox]
enabled=false

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=6
showCentered=true
theme=Bright
windowPosition=@Point(607 285)
